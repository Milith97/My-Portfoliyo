<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation case four</title>
    <link rel="stylesheet" href="../../../../assets/css/normalize.css">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <style>
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        body {
            margin: 0;
        }
        section {
            height: 100vh;
            width: 100vw;
            overflow: scroll;
            background: url("assets/sky.jpg") ;
            background-size: cover;
            background-position: center;
            position: fixed;
        }
        section > img:first-child {
            position: absolute;
            width: 200vw;
            height: 30%;
            top: 351px;
            animation: move 5s infinite;
        }
        section > img:nth-child(2) {
            width: 200vw;
            margin: auto;
            bottom: 0;
            right: 0;
            left: 0;
            position: absolute;
            animation: move 5s infinite;
        }
        section > img:nth-child(3) {
            position: fixed;
            height: 150px;
            width: 320px;
            left: 645px;
            bottom: 21%;
        }
 

    </style>
</head>
<body>
<section>
    <img src="assets/city.png">
    <img src="assets/road.jpg">
    <img src="assets/car.png">
    <img src="assets/wheel.png">
    <img src="assets/wheel.png">
</section>
</body>
</html>
