<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition case 02</title>
    <link rel="stylesheet" href="../../../../assets/css/normalize.css">
    <style>
        body{
            background-color: #242355;
        }
        div{
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 300px;
            height: 300px;
            position: absolute;
            margin: auto;
            cursor: pointer;
        }
        body > div > h1 {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 90px;
            height: 58px;
            color: white;
            position: absolute;
        }
        div::before{
            content: " ";
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            position: absolute;
            background-color: #8b5959;
            border-radius: 100%;
            border: 15px solid white;
            border-top: 20px solid crimson;
        }
    </style>

</head>
<body>
<section>
  <div>
    <h1>RWAD</h1>
  </div>
</section>
</body>
</html>
