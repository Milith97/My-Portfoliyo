<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case 05</title>
    <style>
        section{
            width: 1200px;
            height: 600px;
            left: 0;
            right: 0;
            top: 50px;
            margin: auto;
            position: absolute;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
            gap: 9px;
        }
        section>div{
            background-position: center;
            background-size: cover;
            box-shadow: 1px 2px 3px 1px rgba(0, 0, 0, 0.68);
        }
        section>div:nth-child(1){
            background: url("image/img2.jpg");
            background-position: center;
            background-size: cover;
        }
        section>div:nth-child(2){
            background: url("image/img3.jpg");
            background-position: center;
            background-size: cover;
        }
        section>div:nth-child(3){
            background: url("image/img4.jpg");
            background-position: center;
            background-size: cover;
        }
        section>div:nth-child(4){
            background: url("image/img5.jpg");
            background-position: center;
            background-size: cover;
        }
        section>div:nth-child(5){
            background: url("image/img6.jpg");
            background-position: center;
            background-size: cover;
        }
        section>div:nth-child(6){
            background: url("image/img7.jpg");
            background-position: center;
            background-size: cover;
        }
        section>div:nth-child(7){
            background: url("image/img9.jpg");
            background-position: center;
            background-size: cover;
        }
        section>div:nth-child(8){
            background: url("image/img10.jpg");
            background-position: center;
            background-size: cover;
        }
        section>div:nth-child(9){
            background: url("image/img11.jpg");
            background-position: center;
            background-size: cover;
        }
        section>div:nth-child(10){
            background: url("image/img12.jpg");
            background-position: center;
            background-size: cover;
        }
        section>div:nth-child(11){
            background: url("image/page1.webp");
            background-position: center;
            background-size: cover;
        }
        section>div:nth-child(12){
            background: url("image/img8.jpg");
            background-position: center;
            background-size: cover;
        }

    </style>

</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

</html>
