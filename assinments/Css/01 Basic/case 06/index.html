<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case 06</title>
    <link rel="stylesheet" href="assets/css/normalize.css">

    <style>
        ::-webkit-scrollbar{
            margin: 0;
        }
        section{
            width: 1400px;
            height: 700px;
            left: 0;
            right: 0;
            top: 50px;
            margin: auto;
            position: absolute;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
            gap: 1px;
        }
        section>div{
            box-shadow: 1px 2px 3px 1px rgba(0, 0, 0, 0.68);
        }
        section>div:nth-child(1){
            grid-row: 1/2;
            grid-column: 1/3;
            background: url("assets/images/img11.jpg");
            background-size: cover;
            background-position: center;
        }
        section>div:nth-child(2){
            background: url("assets/images/img10.jpg");
            background-size: cover;
            background-position: center;
        }
        section>div:nth-child(3){
            grid-row: 1/4;
            grid-column: 4/5;
            background: url("assets/images/img2.jpg");
            background-size: cover;
        }
        section>div:nth-child(4) {
            background: url("assets/images/img5.jpg");
            background-size: cover;
            background-position: center;
        }
        section>div:nth-child(5){
            background: url("assets/images/img9.jpg");
            background-size: cover;
            background-position: center;
        }
        section>div:nth-child(6){
            background: url("assets/images/img3.jpg");
            background-size: cover;
            background-position: center;


    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
