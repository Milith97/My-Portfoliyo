<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case One</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>
        main{
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        main>section{
            border: 1px solid yellow;
            height: 50vh;
            width: 50vw;
            position: absolute;
        }
        main>section:nth-child(1){
            background-color: red;
            left: 0;
            top: 0;
        }
        main>section:nth-child(2){
            background-color:orange;
            bottom: 0;
            left: 0;
        }
        main>section:nth-child(3){
            background-color: green;
            position: absolute;
            right: 0;
            top: 0;
        }
        main>section:nth-child(4){
            background-color: deeppink;
            position: absolute;
            right: 0;
            bottom: 0;
        }
        main>div:first-of-type{
            position: absolute;
            width: 230px;
            height: 230px;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            border: 1px solid white;
            margin: auto;
            background-color: white;
        }
        main>div:first-of-type>div{
            width: 120px;
            height: 120px;
            background-color: red;
            position: absolute;
            right: 0;
            left: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            border-radius: 100%;
        }
    </style>
</head>
<body>
<main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>

    <!----Center Box---->
    <div>
        <!----Center circle---->
        <div>

        </div>
    </div>
</main>
</body>
</html>
