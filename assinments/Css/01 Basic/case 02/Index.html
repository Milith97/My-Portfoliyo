<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Web Layout</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <meta name="viewpoint" content="width=device-width initioal-scale=1">
    <link rel="icon" href="assets/css/images/ijse.png">
    <style>
        header{
            background: white;
            border: 1px solidred;
            position: relative;
        }
        header>images{
                width: 100px;

        }
        header>nav{
           position: absolute;
            right: 0;
            top: 0;
        }
        header>nav>ul>li{
            display: inline-block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/images/ijse.png" alt="logo">
        <nav>
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Contact</li>
                <li>About Us</li>
            </ul>
        </nav>
    </header>
</body>
</html>
